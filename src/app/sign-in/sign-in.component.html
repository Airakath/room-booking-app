<div class="container">

    <form [formGroup]="signinFormGroup" class="form elevation-light">
        <h1>Connexion</h1>

        <mat-form-field class="row">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
        </mat-form-field>
        <div *ngIf="submitted && f.email.errors" class="error">
            <div *ngIf="f.email.errors.required">L'email est obligatoire</div>
            <div *ngIf="f.email.errors.email">L'email doit Ãªtre valide</div>
        </div>

        <mat-form-field class="row">
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe*"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="error">
            <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
        </div>
        
        <p *ngIf="errorMessage != ''" class="error">{{errorMessage}}</p>

        <button mat-raised-button color="primary" (click)="onSubmit()">Connexion</button>
    </form>

</div>
